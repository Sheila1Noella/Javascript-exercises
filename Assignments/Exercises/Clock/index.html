<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 id="clock">
        <span style="color: beige;">Time</span>
    </h1>
    <form name="chronoForm" class="chrono">
        <div id="chronotime">0:00:00:00</div>
        <input type="button" name="startstop" value="START" onClick="chronomStart()"/>
        <input type="button" name="reset" value="RESET" onClick="chronomReset()"/>
    </form>
    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
